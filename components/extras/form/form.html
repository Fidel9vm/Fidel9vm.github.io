<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WikiFit</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- css style -->
    <link rel="stylesheet" href="../../../styles.css" />
    <link rel="stylesheet" href="../../components.css" />
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-lg" id="navbar">
      <!-- Tabla de Navegación -->
    </nav>

    <div class="contenido">
      <section class="row">
        <article class="col">
          <h2>Formulario</h2>
          <hr />
          <form id="formularioContacto">
            <div>
                <label for="nombre">Nombre:</label><br />
                <input type="text" id="nombre" name="nombre" required />
                <span class="error" id="errorNombre"></span>
            </div>
            <div>
                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required />
                <span class="error" id="errorEmail"></span>
            </div>
            <div>
                <label for="mensaje">Mensaje:</label><br />
                <textarea id="mensaje" name="mensaje" required></textarea>
                <span class="error" id="errorMensaje"></span>
            </div>
            <div>
                <label for="motivo">Motivo de contacto:</label><br />
                <select id="motivo" name="motivo" required>
                    <option value="">Seleccionar motivo</option>
                    <option value="consulta">Consulta</option>
                    <option value="comentario">Comentario</option>
                    <option value="sugerencia">Sugerencia</option>
                </select>
                <span class="error" id="errorMotivo"></span>
            </div>
            <div>
                <label>Preferencias de contacto:</label><br />
                <input type="checkbox" id="prefEmail" name="prefContacto" value="email" />
                <label for="prefEmail">Email</label><br />
                <input type="checkbox" id="prefTelefono" name="prefContacto" value="telefono" />
                <label for="prefTelefono">Teléfono</label><br />
                <input type="checkbox" id="prefWhatsapp" name="prefContacto" value="whatsapp" />
                <label for="prefWhatsapp">Whatsapp</label><br />
                <span class="error" id="errorPrefContacto"></span>
            </div>
        
            <!-- Campo para subir una imagen -->
            <div id="subirImagen">
                <label for="imagen">Subir imagen:</label><br />
                <input type="file" id="fileInput" name="imagen" accept="image/*" style="display: none;" />
                <button type="button" onclick="document.getElementById('fileInput').click();">
                    Seleccionar imagen
                </button>
                <span id="nombreArchivo"><i class="bi bi-upload"></i></span>
            </div>
            <br>
            <button class="btn" type="submit" style="font-size: 1.5rem;" disabled>Enviar</button>
        </form>
        
        
        </article>
      </section>
    </div>

    <footer id="footer">
      <!-- Footer -->
    </footer>

    <script src="../../app.js"></script>
    <script src="../../../components.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
